---
name: logstash

releases:
- name: logstash
  version: latest

stemcells:
- os: ubuntu-trusty
  alias: trusty
  version: latest

instance_groups:
- name: logstash
  jobs:
  - name: logstash
    release: logstash
    properties:
      logstash:
        conf: |-
          input {
            tcp {
              add_field => [ "type", "syslog" ]
              port => "5514"
            }
            http {
              add_field => [ "type", "http" ] 
              port => "8080"
            }
          }
          output { 
            stdout { 
              codec => "json_lines" 
            }
          }
  instances: 1
  stemcell: trusty
  azs: [z1]
  vm_type: default
  persistent_disk_type: default
  networks:
  - name: default

update:
  canaries: 1
  max_in_flight: 3
  canary_watch_time: 30000-600000
  update_watch_time: 5000-600000
