---
name: logstash

releases:
- name: logstash
  version: latest
- name: openjdk
  version: 0.1.1
  url: https://github.com/making/openjdk-boshrelease/releases/download/0.1.1/openjdk-boshrelease-0.1.1.tgz
  sha1: 06e397150e924755421d21452bd8d42e4f4bed60

stemcells:
- os: ubuntu-xenial
  alias: xenial
  version: latest

instance_groups:
- name: logstash
  jobs:
  - name: java
    release: openjdk
  - name: logstash
    release: logstash
    properties:
      logstash:
        conf: ((logstash.conf))
  instances: 1
  stemcell: xenial
  azs: [z1]
  vm_type: default
  persistent_disk: 1024
  networks:
  - name: default

update:
  canaries: 1
  max_in_flight: 3
  canary_watch_time: 30000-600000
  update_watch_time: 5000-600000
